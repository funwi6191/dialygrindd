<!DOCTYPE html>
<html>
    <head>
        <title>create new password</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/70254db874.js" crossorigin="anonymous"></script>
    </head>
    <body>
         <form action="click">
        <div class="box-box">
            <div class="header">
                <h1>Create new password</h1>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Enter your Email" autocomplete="off" required>
                <br><br>
                <input type="password" placeholder="Enter New password" autocomplete="off" required>
                <br><br>
                <input type="password" placeholder="Confirm password" autocomplete="off" required>
            </div>
            <br><br>
            <div class="btn">
                <button type="submit">Confirm<i class="fa-solid fa-check"></i></button>
            </div>
            <br><br>
        </div>
         </form>
    </body>
   
</html>
